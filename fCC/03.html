<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Markers</title>
    <style>
      .cap,.marker,.sleeve{height:25px}h1{text-align:center}.container{background-color:#fff;padding:10px 0}.marker{width:200px;margin:10px auto}.cap{width:60px}.sleeve{width:110px;background-color:rgba(255,255,255,.5);border-left:10px double rgba(0,0,0,.75)}.cap,.sleeve{display:inline-block}.red{background:linear-gradient(#7a4a0e,#f53e71,#a21b1b);box-shadow:0 0 20px 0 rgba(83,14,14,.8)}.green{background:linear-gradient(#55680d,#71f53e,#116c31);box-shadow:0 0 20px 0 #3b7E20CC}.blue{background:linear-gradient(#094147,#3d71f4,#2f2fa7);box-shadow:0 0 20px 0 hsla(223,59%,31%,.8)}
    </style>
  </head>
  <body>
    <h1>CSS Color Markers</h1>
    <div class="container">
      <div class="marker red">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker green">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker blue">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
    </div>
  </body>
</html>
